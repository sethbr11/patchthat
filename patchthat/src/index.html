<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Scanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Running Services</h1>

      <!--Button to scan the services-->
      <button id="scanBtn" class="btn btn-primary mb-3">Scan Services</button>

      <!--Table to display services running on the computer-->
      <table id="servicesTable" class="table table-striped">
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!--Include the renderer, which has our scripts-->
    <script src="renderer.js"></script>
  </body>
</html>
