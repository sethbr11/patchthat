<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Scanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Running Services</h1>
      <button id="scanBtn" class="btn btn-primary mb-3">Scan Services</button>
      <pre id="servicesOutput" class="bg-light p-3"></pre>
    </div>

    <script>
      // This script is for running the getServices function defined in main.js and
      // exposed to the renderer process via the preload.js script. It will run when
      // the scanBtn button is clicked and display the output in the servicesOutput
      // pre element.
      document.getElementById("scanBtn").addEventListener("click", async () => {
        try {
          const services = await window.electronAPI.getServices();
          servicesOutput.textContent = services;
        } catch (error) {
          servicesOutput.textContent = `Error fetching services: ${error}`;
        }
      });
    </script>
  </body>
</html>
